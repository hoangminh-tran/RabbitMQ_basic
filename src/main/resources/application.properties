#config for RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#Set the Queue, Exchange, RoutingKey for RabbitMQ
rabbitmq.queue.name=thminh_queue
rabbitmq.exchange.name=thminh_exchange
rabbitmq.routing.key=thminh_routing_key

rabbitmq.queue.json.name=thminh_queue_json
rabbitmq.routing.key.json=thminh_routing_key_json